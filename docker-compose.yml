    container_name: komar
    image: odoo:17
    command:
      - /bin/bash
      - -c
      - |
        sed -i '/id: "documentation",/a hide: "true",' /usr/lib/python3/dist-packages/odoo/addons/web/static/src/webclient/user_menu/user_menu_items.js
